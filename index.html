<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Generator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 flex items-center justify-center p-6">
  <div class="bg-white bg-opacity-80 backdrop-blur-md rounded-2xl shadow-2xl p-8 max-w-md w-full">
    <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Generate Enamel Pin</h1>
    <div class="flex flex-col space-y-4">
      <label for="fileInput" class="flex flex-col items-center px-4 py-6 bg-white text-blue-500 rounded-lg shadow-lg tracking-wide uppercase border border-blue-500 cursor-pointer hover:bg-blue-50 transition">
        <svg class="w-8 h-8 mb-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M16.88 9.94a3.5 3.5 0 1 1-5.66-4.34 3.5 3.5 0 0 1 5.66 4.34zM10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm1-11h-2v4H5l5 5 5-5h-4V7z" />
        </svg>
        <span id="fileLabel" class="mt-2 text-base leading-normal">Select an image</span>
        <input id="fileInput" type="file" accept="image/*" class="hidden" />
      </label>
      <span id="fileName" class="text-sm text-gray-600 text-center"></span>
      <button id="generateBtn" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition">
        Generate
      </button>
    </div>
    <div id="imgholder" class="mt-6 flex justify-center"></div>
  </div>

  <!-- Inline JS for file selection feedback -->
  <script>
    const fileInput = document.getElementById('fileInput');
    const fileLabel = document.getElementById('fileLabel');
    const fileNameSpan = document.getElementById('fileName');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        fileLabel.textContent = 'Image Selected';
        fileNameSpan.textContent = file.name;
      } else {
        fileLabel.textContent = 'Select an image';
        fileNameSpan.textContent = '';
      }
    });

    document.getElementById('generateBtn').addEventListener('click', async () => {
      if (!fileInput.files.length) {
        alert('Please select an image first.');
        return;
      }
      // existing generate logic in main.js
    });
  </script>

  <script type="module" src="main.js"></script>
</body>
</html>
